<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Projеct Eva</title>
</head>

<body>
    <form method="get">
        <p>
            <label for="CryptoCurrencies">Выберите криптовалюту:</label>
            <select id="CryptoCurrencies" name="CryptoCurrencies">
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
            </select>
        </p>
    </form>
    <div id="inputForm">
        <input type="button" id="sendBtn" value="Отправить" disabled="disabled" />
    </div>
    <div id="Bybit"></div>
    <div id="OKX"></div>
    <div id="HTX"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();


        let intervalId;

        // отправка сообщения на сервер
        document.getElementById("sendBtn").addEventListener("click", function () {
            intervalId = setInterval(() => {
                const selectedItem = document.getElementById("CryptoCurrencies").value;
                hubConnection
                    .invoke("Send", selectedItem)
                    .catch(function (err) {
                        return console.error(err.toString());
                    });
            }, 1000);
        });

        // получение сообщения от сервера
        hubConnection.on("Receive", function (data) {
            document.getElementById('Bybit').innerText = "Bybit:" + data[0];
            document.getElementById('OKX').innerText = "OKX:" + data[1];
            document.getElementById('HTX').innerText = "HTX:" + data[2];
        });

        hubConnection.start()
            .then(function () {
                document.getElementById("sendBtn").disabled = false;
            })
            .catch(function (err) {
                return console.error(err.toString());
            });
    </script>
</body>
</html>
