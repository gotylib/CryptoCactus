<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Info</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .exchange-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .exchange-name {
            font-weight: bold;
        }

        .exchange-price {
            font-size: 1.2em;
        }

        .eth-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #chartContainer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ETH Price</h2>
        <div class="exchange-info">
            <div class="exchange-name">Bybit</div>
            <div class="exchange-price" id="BybitETH"></div>
        </div>
        <div class="exchange-info">
            <div class="exchange-name">OKX</div>
            <div class="exchange-price" id="OKXETH"></div>
        </div>
        <div class="exchange-info">
            <div class="exchange-name">HTX</div>
            <div class="exchange-price" id="HTXETH"></div>
        </div>
        <img class="eth-logo" src="https://cdn.pixabay.com/photo/2023/03/21/20/07/ethereum-7866712_640.png" alt="ETH Logo">

        <canvas id="chartContainer"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script>
        const hubConnectionETH = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();

        let intervalIdETH;
        let chart;
        let chartData = {
            labels: [],
            datasets: [
                {
                    label: 'Bybit',
                    data: [],
                    borderColor: 'blue',
                    borderWidth: 1
                },
                {
                    label: 'OKX',
                    data: [],
                    borderColor: 'green',
                    borderWidth: 1
                },
                {
                    label: 'HTX',
                    data: [],
                    borderColor: 'red',
                    borderWidth: 1
                }
            ]
        };

        hubConnectionETH.on("Receive", function (data) {
            document.getElementById('BybitETH').innerText = "Bybit:" + data[0];
            document.getElementById('OKXETH').innerText = "OKX:" + data[1];
            document.getElementById('HTXETH').innerText = "HTX:" + data[2];

            chartData.labels.push(new Date().toLocaleTimeString()); // Добавляем метку времени
            chartData.datasets[0].data.push(parseFloat(data[0])); // Bybit
            chartData.datasets[1].data.push(parseFloat(data[1])); // OKX
            chartData.datasets[2].data.push(parseFloat(data[2])); // HTX

            if (chart) {
                chart.update();
            } else {
                const ctx = document.getElementById('chartContainer').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        });

        hubConnectionETH.start()
            .then(function () {
                intervalIdETH = setInterval(() => {
                    hubConnectionETH.invoke("Send", "ETH");
                }, 1000);
            })
            .catch(function (err) {
                return console.error(err.toString());
            });
    </script>
</body>
</html>
